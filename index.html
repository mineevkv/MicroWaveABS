<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="dist/css/index.css" />
  <title>Microwave Landing</title>
</head>

<body>
  <header class="header" aria-label="header">
    <div class="container">
      <nav class="header__nav nav" aria-label="header navigation">
        <div class="nav__title">
          <a href="#" class="nav__title-link">
            <svg class="nav__title-icon" aria-label="logo img">
              <use href="assets/logo.svg#logo-icon"></use>
            </svg>
            MICROWAVE <span>ABS</span>
          </a>
        </div>


        <div class="nav__links">
          <ul class="nav__links-list list" aria-label="header nav links">
            <li class="list__item" aria-label="first link">
              <a href="#" class="list__item-link">О нас</a>
            </li>
            <li class="list__item" aria-label="second link">
              <a href="#" class="list__item-link">Исследования</a>
            </li>
            <li class="list__item" aria-label="third link">
              <a href="#" class="list__item-link">Продукция</a>
            </li>
            <li class="list__item" aria-label="fourth link">
              <a href="#" class="list__item-link">Сотрудничество</a>
            </li>
            <li class="list__item" aria-label="fifth link">
              <a href="#" class="list__item-link">Партнеры</a>
            </li>
          </ul>
        </div>

        <div class="nav__lang-wrapper">
          <ul class="nav__lang-wrapper lang" aria-label="header nav lang">
            <li class="lang__ru" aria-label="russian version">
              <a href="#" class="list__ru-link">RU</a>
            </li>
            /
            <li class="lang__en" aria-label="english version">
              <a href="#" class="lang__en-link">EN</a>
            </li>
          </ul>
        </div>

      </nav>
    </div>
  </header>

  <main aria-label="main content">

    <section class="about-section">
      <div class="container">
        <div class="about">
          <div class="about__content">
            <h1 class="about__content-title">
              Кто мы?
            </h1>

            <p class="about__content-description">Команда молодых ученых, активно внедряющая аддитивные
              технологии<br>3D-печати в область радиотехники миллиметрового диапазона длин волн.</p>

            <button class="about__content-button">
              Узнать больше
            </button>
          </div>

          <img src="assets/img/main/radiometer.webp" alt="radiometer img" class="about__img-preview" />
        </div>

      </div>
    </section>

    <section class="research-section">
      <div class="container">
        <div class="research">
          <h2 class="research__title">
            Наши исследования
          </h2>

          <div class="research__cards-wrapper">

            <figure class="info-card card--absorber" aria-label="card absorber">
              <svg class="info-card__icon icon--absorber" aria-label="absorber img">
                <use href="assets/sprites.svg#absorber-icon"></use>
              </svg>
              <h3 class="info-card__title">Поглотители</h3>
              <p class="info-card__description">Широкополосные микроволновые поглотители </p>
              <a href="#" class="info-card__link link-absorber">Подробнее</a>
            </figure>

            <figure class="info-card card--load" aria-label="card load">
              <svg class="info-card__icon icon--load" aria-label="load img">
                <use href="assets/sprites.svg#load-icon"></use>
              </svg>
              <h3 class="info-card__title">Нагрузки</h3>
              <p class="info-card__description">Квазиоптические согласованные нагрузки</p>
              <a href="#" class="info-card__link link-load">Подробнее</a>
            </figure>

            <figure class="info-card card--lens" aria-label="card lens">
              <svg class="info-card__icon icon--lens" aria-label="lens img">
                <use href="assets/sprites.svg#lens-icon"></use>
              </svg>
              <h3 class="info-card__title">Линзы</h3>
              <p class="info-card__description">Однородные и многослойные<br>линзы</p>
              <a href="#" class="info-card__link link-lens">Подробнее</a>

            </figure>

            <figure class="info-card card--resonator" aria-label="card resonator">
              <svg class="info-card__icon icon--resonator" aria-label="resonator img">
                <use href="assets/sprites.svg#resonator-icon"></use>
              </svg>
              <h3 class="info-card__title">Резонаторы</h3>
              <p class="info-card__description">Резонансные <br> фильтры и поляризаторы</p>
              <a href="#" class="info-card__link link-resonator">Подробнее</a>
            </figure>

          </div>
        </div>
    </section>

    <section class="production-section">
      <div class="container">
        <div class="production">
          <h2 class="production__title">Наша продукция</h2>

          <div class="production__cards-wrapper">

            <figure class="product-card card--absorber" aria-label="card absorber">
              <svg class="product-card__icon" aria-label="logo img">
                <use href="assets/logo.svg#logo-icon"></use>
              </svg>
              <img src="assets/img/cards/Absorber.webp" alt="absorber img" class="product-card__img-preview" />
              <h4 class="product-card__title">Микроволновый поглотитель</h4>
              <hr>
              <p class="product-card__description">Для локализации области зондирования микроволнового интерферометра W-диапазона</p>
      
            </figure>

            <figure class="product-card card--lens" aria-label="card lens">
              <svg class="product-card__icon" aria-label="logo img">
                <use href="assets/logo.svg#logo-icon"></use>
              </svg>
              <img src="assets/img/cards/Lens.webp" alt="lens img" class="product-card__img-preview" />
              <h4 class="product-card__title">Диэлектрическая линза</h4>
              <hr>
              <p class="product-card__description">Для рупорно-линзовой антенны <br> Ka-диапазона с диаграммой направленности менее 8 градусов</p>
            </figure>
            
            <figure class="product-card card--load" aria-label="card load">
              <svg class="product-card__icon" aria-label="logo img">
                <use href="assets/logo.svg#logo-icon"></use>
              </svg>
              <img src="assets/img/cards/Load.webp" alt="load img" class="product-card__img-preview" />
              <h4 class="product-card__title">Согласованная нагрузка<br></h4>
              <hr>
              <p class="product-card__description">Для создания безэховых зон в прецизионных измерительных стендах D-диапазона</p>
            </figure>

            <figure class="product-card card--calibrator" aria-label="card calibrator">
              <svg class="product-card__icon" aria-label="logo img">
                <use href="assets/logo.svg#logo-icon"></use>
              </svg>
              <img src="assets/img/cards/Calibrator.webp" alt="calibrator img" class="product-card__img-preview" />
              <h4 class="product-card__title">Калибратор</h4>
              <hr>
              <p class="product-card__description">Для калибровки радиометрического комплекса Y-диапазона, работающего на длине волны 1,3 мм </p>
          
            </figure>

            <figure class="product-card card--grin" aria-label="card grin">
              <svg class="product-card__icon" aria-label="logo img">
                <use href="assets/logo.svg#logo-icon"></use>
              </svg>
              <img src="assets/img/cards/GRIN.webp" alt="grin img" class="product-card__img-preview" />
              <h4 class="product-card__title">Гироидная структура</h4>
              <hr>
              <p class="product-card__description">Для патч антенн малогабаритных детекторов поля E-диапазона</p>
            </figure>

            <figure class="product-card card--window" aria-label="card window">
              <svg class="product-card__icon" aria-label="logo img">
                <use href="assets/logo.svg#logo-icon"></use>
              </svg>
              <img src="assets/img/cards/Window.webp" alt="window img" class="product-card__img-preview" />
              <h4 class="product-card__title">Радиопрозрачное окно</h4>
              <hr>
              <p class="product-card__description">Вакуумное окно ввода-вывода излучения для детектора W-диапазона</p>
  
            </figure>
            
          </div>
        </div>
      </div>
    </section>


  </main>



</body>

</html>
